  summary: Creates a delta <xref href="System.Numerics.Quaternion" data-throw-if-not-resolved="false"></xref> rotation from Euler angles in degrees, scaled by a time step.
  example: []
  syntax:
    content: public static Quaternion EulerDegreesToQuaternion(float pitch, float yaw, float roll, float deltaTime)
    parameters:
    - id: pitch
      type: System.Single
      description: The pitch angle in degrees (rotation around the X axis).
    - id: yaw
      type: System.Single
      description: The yaw angle in degrees (rotation around the Y axis).
    - id: roll
      type: System.Single
      description: The roll angle in degrees (rotation around the Z axis).
    - id: deltaTime
      type: System.Single
      description: The elapsed time step to scale the rotation by.
